name: pull request

# This workflow runs on pull requests to the main branch.
# It automatically assigns the PR to the repository owner and requests their review,
# and runs smoke tests to validate the changes.
on:
  pull_request:
    branches: [ main ]

jobs:
  assign-and-review:
    runs-on: ubuntu-latest
    steps:
    - name: Assign PR to owner and request review
      uses: actions/github-script@v7
      with:
        script: |
          // Assign PR to owner
          await github.rest.issues.addAssignees({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            assignees: [context.repo.owner]
          });
          
          // Request review from owner
          await github.rest.pulls.requestReviewers({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            reviewers: [context.repo.owner]
          });

  smoke-test:
    uses: ./.github/workflows/smoke-test.yaml
