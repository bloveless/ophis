name: pull request open

on:
  pull_request_target:
    branches: [ main ]
    types: [opened, reopened]

jobs:
  assign-and-review:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Assign PR to owner and request review
      uses: actions/github-script@v7
      with:
        script: |
          // Only assign if the PR author is not the repository owner
          if (context.payload.pull_request.user.login !== context.repo.owner) {
            // Assign PR to owner
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.repo.owner]
            });
            
            // Request review from owner
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: [context.repo.owner]
            });
            
            console.log(`Successfully assigned PR #${context.issue.number} to ${context.repo.owner} and requested review`);
          } else {
            console.log('Skipping assignment: PR author is the repository owner');
          }